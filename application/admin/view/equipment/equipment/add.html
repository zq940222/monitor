<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <div class="form-group">
            <input type="hidden" name="row[company_id]" value="{$floor.company_id}">
            <input type="hidden" name="row[building_id]" value="{$floor.building_id}">
            <input type="hidden" name="row[floor_id]" value="{$floor.id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Equipment_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-equipment_id" data-rule="required" class="form-control" name="row[equipment_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instrument_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-instrument_type" data-rule="required" class="form-control selectpicker" name="row[instrument_type]">
                {foreach name="instrumentTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monitor_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monitor_object" data-rule="required" class="form-control" name="row[monitor_object]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hial')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-HIAL" class="form-control" name="row[HIAL]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Loal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LoAL" class="form-control" name="row[LoAL]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Effective_range')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-effective_range" class="form-control selectpicker" name="row[effective_range]">
                {foreach name="effectiveRangeList" item="vo"}
                    <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-unit" class="form-control selectpicker" name="row[unit]">
                {foreach name="unitList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Decimal_offset')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-decimal_offset" class="form-control" name="row[decimal_offset]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alias')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alias" class="form-control" name="row[alias]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
