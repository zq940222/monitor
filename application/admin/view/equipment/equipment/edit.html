<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instrument_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-instrument_type" data-rule="required" class="form-control selectpicker" name="row[instrument_type]">
                <option value="NULL" >æ— </option>
                {foreach name="instrumentTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.instrument_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monitor_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monitor_object" data-rule="required" class="form-control" name="row[monitor_object]" type="text" value="{$row.monitor_object|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hial')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-HIAL" class="form-control" name="row[HIAL]" type="number" value="{$row.HIAL|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Loal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LoAL" class="form-control" name="row[LoAL]" type="number" value="{$row.LoAL|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Effective_range')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-effective_range" class="form-control selectpicker" name="row[effective_range]">
                {foreach name="effectiveRangeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.effective_range"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-unit" class="form-control selectpicker" name="row[unit]">
                {foreach name="unitList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.unit"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Decimal_offset')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-decimal_offset" class="form-control" name="row[decimal_offset]" type="number" value="{$row.decimal_offset|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alias')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alias" class="form-control" name="row[alias]" type="text" value="{$row.alias|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
