<style>
    .building{
        border-radius: 5px;
        border: solid 2px #b9def0;
        width: 80px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        margin: 5px;
    }
    .floor{
        border-radius: 5px;
        border: solid 2px #b9def0;
        width: 80px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        margin: 5px;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <h2>{$company.name}</h2>
        <input type="hidden" id="company" value="{$company.id}">
        <div class="col-xs-3 col-sm-3">
            <label class="control-label">楼:</label>
            <div id="building"></div>
        </div>
        <div class="col-xs-6 col-sm-6">
            <label class="control-label">层:</label>
            <div id="floor"></div>
        </div>

        <div style="clear: both" id="myTabContent" class="tab-content">

            <div class="tab-pane fade active in" id="one">

                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('equipment/company/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('equipment/company/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('equipment/company/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('equipment/company/edit')}"
                           data-operate-del="{:$auth->check('equipment/company/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
